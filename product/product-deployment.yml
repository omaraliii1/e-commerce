apiVersion: apps/v1
kind: Deployment
metadata:
  name: product
  labels:
    app: product
spec:
  replicas: 1
  selector:
    matchLabels:
      app: product
  template:
    metadata:
      labels:
        app: product
    spec:
      containers:
      - name: product
        image: omaraliii1/cloud:product_v1
        ports:
        - containerPort: 5002
        envFrom:
        - configMapRef:
            name: product-configmap